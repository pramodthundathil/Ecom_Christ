{% extends 'index.html' %}
{% block content %}

<style>
    .form-container {
        width: 60%;
        padding: 20px;
        border: .5px solid gray;
        border-radius: 10px;
        text-align: center;
        margin: auto;

    }
</style>

<div class="container mt-5 mb-5">
    <div class="form-container">
        <h3>Login</h3>
        {% for message in messages %}
        <h5 class="text-success">{{message}}</h5>
        {% endfor %}
        <form method="POST">
            {% csrf_token %}
            
            <input type="text" name="uname" placeholder="Username" required class="form-control"><br>
            <input type="password" name="pswd" placeholder="password" class="form-control" required><br><br>
            <button type="submit" class="btn btn-primary">login</button>
        </form>
        <br><br>
        <span>Dont Have An Account click <a href="{%url 'SignUp' %}">Here</a></span>
    </div>

</div>
{% endblock %}
